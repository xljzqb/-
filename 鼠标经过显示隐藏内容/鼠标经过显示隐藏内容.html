<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .tudou {
      position: relative;
      width: 444px;
      height: 320px;
      background-color: pink;
      margin: 50px auto;
    }
    .tudou img {
      width: 100%;
      height: 100%;
    }
    .tudou::after {
      content: "";
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4) url(./images/arr.png) no-repeat center;
    }
    .tudou:hover::after {
      display: block;
    }
  </style>
  <body>
    <div class="tudou">
      <img src="./images/tudou.jpg" alt="" />
    </div>
  </body>
</html>
